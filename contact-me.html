<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/contact-me.css">
    <title>Harriet Amorkor Okai | Contact Me</title>
</head>

<body>
    <nav class="container header">
        <a href="index.html">
            <img src="/assets/images/logo.png" alt="Harriet Amorkor Okai" class="logo">
        </a>

        <div class="nav-items">
            <a href="projects.html" class="text-sm" href="">Projects</a>
            <a href="contact-me.html" class="text-sm" href="">Contact Me</a>
        </div>

        <div class="nav-items">
            <div class="social-wrap">
                <img src="/assets/icons/be.svg" alt="be">
            </div>
            <div class="social-wrap">
                <img src="/assets/icons/linkedin.svg" alt="linkedin">
            </div>
        </div>
    </nav>
    <main>
        <section class="contact-form-section">
            <div class="contact-text container">
                I would love to hear from you
            </div>
            <div class="contact-form ">
                <div class="image-wrap">
                </div>
                <div class="container">
                    <form action="">
                        <div class="d-flex row">
                            <div>
                                <label for="firstname">First Name</label>
                                <br/>
                                <input id="firstname" name="firstname" type="text" class="text-sm">
                            </div>
                            <div>
                                <label for="lastname">Last Name</label>
                                <br/>
                                <input id="lastname" name="lastname" type="text" class="text-sm">
                            </div>
                        </div>
                        <div class="row">
                            <label for="email">Email</label>
                            <br/>
                            <input id="email" lastname="email" type="email" class="text-sm">
                        </div>
                        <div class="row">
                            <label for="message">Message</label>
                            <br/>
                            <textarea id="message" name="message" type="text" class="text-sm" style="height: 210px;"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
